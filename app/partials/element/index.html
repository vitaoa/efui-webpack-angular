<div class="docs-header">
	<div class="container animation-scale-up" id="docs-con">
		<h2>{{docsTit}}</h2>
		<p>{{docsMsg}}</p>		
	</div>
</div>
<div class="container">

	<div class="row main-container clearfix">

		<div class="col-xs-12 col-sm-3 col-md-3" id="sidebar">
			<div class="sidebar-menu sidebar-slide">
				<section class="sidebar-slide-overlay">
					<dl ng-repeat="ritem in menulist">
						<dt><a href="javascript:;">{{ritem.headmenu}}</a></dt>
						<dd ui-sref-active="active" ng-repeat='item in ritem.menulist'>
							<a ui-sref="element.pages({pageid:item.url})" ng-if="!item.submenu" ng-bind-html="trustAsHtml(item.title)"></a>
							<a href="javascript:;" data-toggleclass="active" ng-if="item.submenu">
								<span ng-bind-html="trustAsHtml(item.title)"></span>
								<i class="f-keyboard_arrow_down"></i>
							</a>
							<p class="subnav" ng-repeat='subitem in item.submenu'>
								<a ui-sref="element.pages({pageid:subitem.url})">{{subitem.name}}</a>
							</p>
						</dd>
					</dl>
				</section>
			</div>
		</div>
		<div class="col-xs-12 col-sm-9 col-md-9 main-content">
			<div ui-view></div>
		</div>
	</div>
</div>
