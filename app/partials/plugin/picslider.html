<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	<symbol id="imgdemo1">
		<rect fill="#ccc" id="canvas_background" height="100%" width="100%" rx="5" ry="5"/>
		<text opacity="0.35" stroke-dasharray="5,2,2,2,2,2" style="text-anchor: middle; dominant-baseline:middle;" font-family="Helvetica, Arial" x="50%" y="50%" font-size="100" id="svg_1" stroke-width="2" stroke="#000" fill="#000000">DEMO1</text>
	</symbol>
	<symbol id="imgdemo2">
		<rect fill="#ccc" id="canvas_background" height="100%" width="100%" rx="5" ry="5"/>

	</symbol>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	<defs>
		<g id="imgdemo3">
			<rect fill="#eee" id="canvas_background" height="100%" width="100%" rx="5" ry="5"/>
			<text opacity="0.35" stroke-dasharray="5,2,2,2,2,2" style="text-anchor: middle; dominant-baseline:middle;" font-family="Helvetica, Arial" x="50%" y="50%" font-size="100" id="svg_1" stroke-width="2" stroke="#000" fill="#000000">DEMO3</text>

<div class="mlist">
	<div class="mtit"><span>目录</span></div>
	<div class="mcon">
		<ol>
			<li><a href="">左右切换</a></li>
			<li><a href="">旋转切换</a></li>
		</ol>
	</div>
</div>
<div class="mswitch">
	<div class="pt10 pb10">水平左右切换</div>
	<div class="example-demo">
		<div class="example-visualize">
			<div class="panel-plugin">
				<div class="picswitch" ng-init="sliderLeftRight({className:'picswitch',speed:3000,loop:true})">
					<span class="arrow-btn arrow-prev f-arrow_left"></span>
					<span class="arrow-btn arrow-next f-arrow_right"></span>
					<div class="picswitch-itmes">
						<ul>
							<li>
								<svg aria-hidden="true" width="100%" height="100%" viewBox="0 0 640 640">
									<use xlink:href="#imgdemo1" href="#imgdemo1" />
								</svg>
							</li>
							<li>
								<svg aria-hidden="true" width="100%" height="100%" viewBox="0 0 640 640">
									<use xlink:href="#imgdemo2" href="#imgdemo2" />
								</svg>
							</li>
							<li>
								<svg aria-hidden="true" width="100%" height="100%" viewBox="0 0 640 640">
									<use xlink:href="#imgdemo3" href="#imgdemo3" />
								</svg>
							</li>
							<li>
								<svg aria-hidden="true" width="100%" height="100%" viewBox="0 0 640 640">
									<use xlink:href="#imgdemo4" href="#imgdemo4" />
								</svg>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
