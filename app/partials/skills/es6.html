<div class="mswitch">
	<ol class="decimal">
		<li><b>箭头函数的this：</b>
			<ul>
				<li>箭头函数没有自己的this, 它的this是继承而来; </li>
				<li>默认指向在定义它时所处的对象(宿主对象),而不是执行时的对象, 定义它的时候,可能环境是window;
					<p class="c-red">常见的window的属性和方法有: alert, location,document,parseInt,setTimeout,setInterval等,window的属性默认可以省略window前缀!</p>
				</li>
				<li>在普通函数中,this指向它的直接调用者;如果找不到直接调用者,则是window。</li>
			</ul>
		</li>
	</ol>
</div>
